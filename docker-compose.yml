version: '2'
services:
  gateway:
    container_name: "gateway"
    ports:
     - "80:10000"
     - "443:8001"
    image: medbook/gateway:v0.3
    restart: always
    volumes:
      - /home/ubuntu/certificates:/certificates
    environment:
      MONGO_URL:
      WORLD_URL:

