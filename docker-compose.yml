      MONGO_URL:
      MAIL_URL:

  job-runner:
    container_name: "job-runner"
    restart: always
    image: medbook/job-runner:v1.0.2
    volumes:
      - ./MedBook-JobRunner/external-tools:/external-tools
    environment:
      ROOT_URL: http://0.0.0.0:8000/job-runner
      MONGO_URL:
      MAIL_URL:
      METEOR_SETTINGS: '{"limma_path":"/external-tools/limma/limma_ng.R","outlier_analysis":"/external-tools/OutlierAnalysis/outlier-analysis.sh","calculate_outlier_genes":"/external-tools/OutlierAnalysis/calculate_outlier_genes.R","genomic_expression_export":"/external-tools/exporters/genomic_expression_export.py","gene_set_collection_export":"/external-tools/exporters/gene_set_collection_export.py","limma_phenotype_export":"/external-tools/exporters/limma_phenotype_export.py","gsea_path":"/external-tools/gsea/rgGSEA.py","gsea_jar_path":"/external-tools/gsea/gsea2-2.2.2.jar"}'

  patient-care:
    container_name: "patient-care"
    image: medbook/patient-care:v1.0.1.7
    restart: always
    volumes:
      - ./patient-care/external-tools:/external-tools
    environment:
      ROOT_URL: http://0.0.0.0:8000
      MONGO_URL:
      MAIL_URL:
      KADIRA_APP_ID: ${PATIENT_CARE_KADIRA_APP_ID}
      KADIRA_APP_SECRET: ${PATIENT_CARE_KADIRA_APP_SECRET}
      METEOR_SETTINGS: '{"genomic_expression_export":"/external-tools/exporters/genomic_expression_export.py","public":{"analyticsSettings":{"GoogleAnalytics":{"trackingId":"UA-77676037-2"}}}}'

