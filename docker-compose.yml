version: '2'
services: 
  gateway:
    container_name: "gateway"
    ports:
     - "80:10000"
     - "443:8001"
     - "8000:10000"
    image: medbook/gateway:v0.2
    restart: always
    volumes:
      - /home/ubuntu/certificates:/certificates
    environment:
      MONGO_URL:
      WORLD_URL:

  telescope:
    container_name: "telescope"
    image: medbook/telescope:v0.5.8
    environment:
      MONGO_URL:
      MAIL_URL:
      ROOT_URL: http://0.0.0.0:8000
    restart: always

  fusion:
    image: medbook/fusion:v0.1.7
    container_name: fusion
    environment:
      MONGO_URL:
      MAIL_URL:
      ROOT_URL: http://0.0.0.0:8000/fusion
      MEDBOOK_WORKSPACE: /workspace
    restart: always
    volumes:
      - ./workspace:/workspace

  crfs:
    image: medbook/crfs:v0.5.3
    container_name: "crfs"
    restart: always
    environment:
      ROOT_URL: http://0.0.0.0:8000/CRF
      MONGO_URL:
      MAIL_URL:

  wrangler:
    container_name: "wrangler"
    image: medbook/wrangler:v0.1.2.2
    restart: always
    environment:
      ROOT_URL: http://0.0.0.0:8000/wrangler
      MONGO_URL:
      MAIL_URL:

  job-runner:
    container_name: "job-runner"
    restart: always
    image: medbook/job-runner:v0.9.4.2
    volumes:
      - ./MedBook-JobRunner/external-tools:/external-tools
    environment:
      ROOT_URL: http://0.0.0.0:8000/job-runner
      MONGO_URL:
      MAIL_URL:
      METEOR_SETTINGS: '{"limma_path":"/external-tools/limma/limma_ng.R","outlier_analysis":"/external-tools/OutlierAnalysis/outlier-analysis.sh","calculate_outlier_genes":"/external-tools/OutlierAnalysis/calculate_outlier_genes.R","gene_expression_export":"/external-tools/exporters/gene_expression_export.py","gene_set_collection_export":"/external-tools/exporters/gene_set_collection_export.py","limma_phenotype_export":"/external-tools/exporters/limma_phenotype_export.py","gsea_path":"/external-tools/gsea/rgGSEA.py","gsea_jar_path":"/external-tools/gsea/gsea2-2.2.2.jar"}'

  patient-care:
    container_name: "patient-care"
    image: medbook/patient-care:v0.9.5.3
    restart: always
    environment:
      ROOT_URL: http://0.0.0.0:8000/patient-care
      MONGO_URL:
      MAIL_URL:
      KADIRA_APP_ID: ${PATIENT_CARE_KADIRA_APP_ID}
      KADIRA_APP_SECRET: ${PATIENT_CARE_KADIRA_APP_SECRET}
      METEOR_SETTINGS: '{"public":{"analyticsSettings":{"GoogleAnalytics":{"trackingId":"UA-77676037-2"}}}}'

